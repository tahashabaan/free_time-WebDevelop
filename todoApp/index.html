<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="app-title">Todos</h1>
      <ul class="todo-list js-todo-list">
      <div class="empty-state">
        <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
        <h2 class="empty-state__title">Add your first todo</h2>
        <p class="empty-state__description">What do you want to get done today?</p>
      </div>
    </ul>
      <form action="">
        <input type="text" name="" id="input"  placeholder="E.g. Build a web app" class="js-todo-input">
      </form>
    </div>
  </main>
  <!-- rest of the code -->
      </form>
    </div>
  </main>
